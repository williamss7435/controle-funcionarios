<!-- Start Employees -->
<section class="container-fluid" style="margin-top: 75px;">
  <div class="row mb-4">

      <div class="col-12 col-lg-2">
          <button class="btn-font-bold btn-sm btn-block btn-new-employees" routerLink="/new-employee">
              <img src="./assets/svg/icon-user.svg" style="width: 25px;" alt="">
              Novo Usuário
          </button>
      </div>
  
  </div>


<div class="row">

  <div class="col-12">
      <div class="input-group flex-nowrap">
          <input (keyup.enter)="searchEmployees(inputSearch)" #inputSearch type="text" class="form-control" placeholder="O que você procura ?">
              <div class="input-group-prepend">
               <button><img src="./assets/svg/icon-search.svg" style="width: 25px;" alt=""></button>
              </div>
          </div>
      </div>
  </div>


  <div class="row mt-4">
    <div class="col-12 col-sm-6 col-lg-3 mb-4" *ngFor="let e of employees">
        <app-employee [employee]="e"></app-employee>
    </div>
  </div>

</section>
<!-- End Employees -->
